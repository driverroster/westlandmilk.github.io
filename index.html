<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Shift Schedule</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Header */
        h1 {
            text-align: center;
            color: #2c3e50;
        }

        /* Dropdown */
        label {
            font-size: 1.1em;
            font-weight: bold;
        }

        select {
            padding: 10px;
            margin-left: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            background-color: #ffffff;
            cursor: pointer;
        }

        /* Shift Titles */
        h2 {
            text-align: center;
            color: #2980b9;
            margin-top: 20px;
        }

        /* Table Container */
        .table-wrapper {
            overflow-x: auto;
            margin: 20px 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: white;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        thead {
            background-color: #2980b9;
            color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            text-transform: uppercase;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }
            select {
                width: 100%;
                margin-top: 10px;
            }
            table {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>Driver Shift Schedule</h1>
    <div id="table-container"></div>
    <script src="script.js"></script>
</body>
</html>
