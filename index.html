<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Shift Schedule</title>
	<style>
	    /* General Reset */
	    body {
	        font-family: Arial, sans-serif;
	        margin: 0;
	        padding: 0;
	        background-color: #f4f4f4;
	        color: #333;
	        transition: background-color 0.3s, color 0.3s;
	    }
	
	    /* Dark Mode */
	    body.dark-mode {
	        background-color: #222;
	        color: #ddd;
	    }
	
	    /* Center Content */
	    .container {
	        max-width: 90%;
	        margin: auto;
	        padding: 20px;
	        text-align: center;
	    }
	
	    /* Dropdown */
	    select {
	        padding: 10px;
	        margin-bottom: 20px;
	        font-size: 16px;
	    }
	
	    /* Table Styling */
	    .schedule-table {
	        width: 100%;
	        border-collapse: collapse;
	        margin-top: 20px;
	        background: #fff;
	        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	    }
	
	    .schedule-table th, .schedule-table td {
	        padding: 12px;
	        border: 1px solid #ddd;
	        text-align: left;
	    }
	
	    .schedule-table th {
	        background: #555;
	        color: white;
	    }
	
	    /* Dark Mode Table */
	    body.dark-mode .schedule-table {
	        background: #333;
	    }
	
	    body.dark-mode .schedule-table th {
	        background: #444;
	    }
	
	    body.dark-mode .schedule-table td {
	        color: #ddd;
	        border-color: #666;
	    }
	
	    /* Toggle Button */
	    .toggle-btn {
	        background: #222;
	        color: white;
	        padding: 10px 20px;
	        border: none;
	        cursor: pointer;
	        margin-bottom: 20px;
	        border-radius: 5px;
	    }
	
	    .toggle-btn:hover {
	        background: #444;
	    }
	
	    /* Dark Mode Toggle Button */
	    body.dark-mode .toggle-btn {
	        background: #ddd;
	        color: #222;
	    }
	
	    body.dark-mode .toggle-btn:hover {
	        background: #bbb;
	    }
	
	    /* Responsive */
	    @media (max-width: 768px) {
	        .schedule-table th, .schedule-table td {
	            padding: 8px;
	            font-size: 14px;
	        }
	
	        .toggle-btn {
	            padding: 8px 16px;
	            font-size: 14px;
	        }
	    }
	</style>
</head>
<body>
    <h1>Driver Shift Schedule</h1>
    <div id="table-container"></div>
    <script src="script.js"></script>
</body>
</html>
