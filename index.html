<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Shift Schedule</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .container {
            background: #1e1e1e;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        select {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #007bff;
            color: white;
        }

        .dark-mode th {
            background: #0056b3;
        }

        tr:hover {
            background: rgba(0, 123, 255, 0.1);
        }

        .dark-mode tr:hover {
            background: rgba(0, 123, 255, 0.2);
        }

        .toggle-btn {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            font-size: 16px;
        }

        .dark-mode .toggle-btn {
            background: #0056b3;
        }

        @media (max-width: 768px) {
            th, td {
                font-size: 14px;
                padding: 8px;
            }

            .toggle-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Driver Shift Schedule</h1>
        <button id="dark-mode-toggle" class="toggle-btn">Toggle Dark Mode</button>
        <label for="date-select">Select Date:</label>
        <select id="date-select"></select>
        <table>
            <thead>
                <tr>
                    <th>Unit</th>
                    <th>Departure Time</th>
                    <th>Driver Name</th>
                    <th>Run</th>
                    <th>Driver (on days off)</th>
                    <th>Shift</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
