<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Shift Schedule</title>
    <style>
        /* General Reset */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background: #f8f8f8;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }

        /* Dark Mode */
        body.dark-mode {
            background: #1e1e1e;
            color: #fff;
        }

        h1 {
            text-align: center;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        select, button {
            font-size: 16px;
            padding: 8px;
            margin: 5px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background: #4CAF50;
            color: white;
        }

        body.dark-mode th {
            background: #222;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        body.dark-mode tr:nth-child(even) {
            background: #333;
        }
    </style>
</head>
<body>

    <h1>Driver Shift Schedule</h1>

    <div class="controls">
        <label for="date-select">Select Date:</label>
        <select id="date-select"></select>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </div>

    <div id="schedule-container"></div>

    <script src="script.js"></script>
</body>
</html>
